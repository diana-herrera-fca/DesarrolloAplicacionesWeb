<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Francisco Ramirez Herrera</title>
        <style>
            button {
                padding: 10px 20px;
                font-size: 16px;
                margin: 10px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <button id="colorButton">Cambiar Color</button>
        <p id="counter">Clics: 0</p>

        <script>
            //Generar el selector para el counter y boton
            const button = document.getElementById("colorButton");
            const counterDisplay = document.getElementById("counter");

            // Recuperar el contador de localStorage o inicializarlo en 0
            let contadorclik = localStorage.getItem("contadorclik") ? parseInt(localStorage.getItem("contadorclik")) : 0;

            // Mostrar contador almacenado
            counterDisplay.textContent = "Clics: " + contadorclik;

            // Evento para cambiar color y contar clics
            button.addEventListener("click", function() {
                // Generar un color aleatorio
                const colorrandom = "#" + Math.floor(Math.random() * 16777215).toString(16);

                // Aplicar el color al fondo
                document.body.style.backgroundColor = colorrandom;

                // Aumentar el contador de clics
                contadorclik++;
                counterDisplay.textContent = "Clics: " + contadorclik;

                // Guardar el nuevo valor en localStorage
                localStorage.setItem("contadorclik", contadorclik);
            });
        </script>
    </body>


</html>
